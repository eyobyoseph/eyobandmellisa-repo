<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
    <h1>Hello World</h1>
    <h2>Hello World, we are software developers!</h2>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">Name</label><br>
      <input type="text" id="name" placeholder="Enter your name" required><br>
      <label id="email-label">Email</label><br>
      <input type="email" id="email" placeholder="Enter your email" required><br>
      <label id="number-label">Age</label><br>
      <p>
        <input id="number" type="number" min="10" max="99" placeholder="Enter your age">
      </p>
      <label for="role">Which option best describes your current role?</label><br>
      <select id="dropdown">
        <option value="student">Student</option>
        <option value="Full time Job">Full time Job</option>
      </select><br>
      <label>Would you recommend freeCodeCamp to a friend?</label><br>
      <input type="radio" name="recommendation" value="HTML">
      <label>Definately</label><br>
      <input type="radio" name="recommendation" value="HTML">
      <label>Maybe</label><br>
      <input type="radio" name="recommendation" value="HTML">
      <label>Not sure</label><br>
      <label>What would you like to see improved? (Check all that apply)</label><br>
      <input type="checkbox" value="Front-end Projects">
      <label>Front-end Projects</label><br>
      <input type="checkbox" value="Back-end Projects">
      <label>Back-end Projects</label><br>
      <input type="checkbox" value="Data Visualization">
      <label>Data Visualization</label><br>
      <label>Any comments or suggestions?</label><br>
      <textarea name="comment">Enter your comment here...</textarea><br>
      <input type="submit" id="submit">
    </form>
  </body>
</html>
